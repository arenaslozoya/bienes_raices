<ion-header>

  <ion-navbar>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-card  *ngFor="let c of casa">
  <img [src]=c.imagen>
  <ion-card-header>
    {{c.nombre}}
  </ion-card-header>
  <ion-card-content>
    {{c.precio}}
  </ion-card-content>
</ion-card>
</ion-content>
