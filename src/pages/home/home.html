<ion-header>
  <ion-navbar>
    <ion-title>
      Bienes Raices
    </ion-title>
    <ion-buttons end (click)= "clickAgregar()">
      <button ion-button icon only>
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card (click) = "clickDatos(c)" *ngFor = "let c of casas">
    <img [src]= c.imagen>
  <ion-card-header >
    {{c.nombre}}
  </ion-card-header>
  <ion-card-content>
    {{c.precio}}
  </ion-card-content>
</ion-card>
</ion-content>
