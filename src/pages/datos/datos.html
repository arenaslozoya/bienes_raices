<ion-header>

  <ion-navbar>
    <ion-title>{{casa.nombre}} </ion-title>
  </ion-navbar>

</ion-header>

 
<ion-content padding>
<h2>{{casa.nombre}} </h2>
<img [src]=casa.imagen>
<h6>Datos del vendedor</h6>
<ion-item>Vendedor:</ion-item>
<ion-card-content>
  <p>{{casa.vendedor}}</p>
  <p>{{casa.tel}}</p> 
</ion-card-content>
<h6>Información Básica</h6>
<ion-item>Colonia:</ion-item>
<ion-card-content>
  <p>{{casa.ubicacion}} </p>
</ion-card-content>
<ion-item>Precio:</ion-item>
<ion-card-content>
  <p>{{casa.precio}} </p>
</ion-card-content>
<ion-item>Terreno:</ion-item>
<ion-card-content>
  <p>{{casa.terreno}} </p>
</ion-card-content>
<ion-item>Descripción</ion-item>
<ion-card-content>
  <p>{{casa.descripcion}} </p>
</ion-card-content>
<button ion-button (click)= "clickShow()">Agregar a favoritos <ion-icon name="heart"></ion-icon></button>
</ion-content>
